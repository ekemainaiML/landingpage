<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>votBrains</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/aa8e316d67.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <video
        autoplay
        muted
        loop
        class="bg_video"
        src="./images/3c0kn5.mp4"
      ></video>
      <video width="320" autoplay muted loop id="myVideo">
        <source class="video" src="./images/ttazwv.mp4" type="video/mp4" />
      </video>

      <div class="myButton">
        <p>Notify me when app is launched</p>
        <div class="email_container">
          <span>
            <i class="fa fa-solid fa-envelope"></i>
          </span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
